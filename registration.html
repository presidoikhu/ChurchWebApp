<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Remove underline from login link */
    .login-link {
      text-decoration: none;
    }
  </style>
</head>
<body style="background-color: #cfcaca;">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Church Registration</h1>
            <div class="text-center mb-4">
              <img src="church_logo.png" alt="Church Logo" class="img-fluid">
            </div>
            <form id="registration-form">
              <div class="form-group">
                <label for="churchName">Church Name</label>
                <input type="text" class="form-control" id="churchName" name="churchName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department">
              </div>
              <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                  <option value="member">Member</option>
                  <option value="worker">Worker</option>
                  <option value="pastor">Pastor</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html" class="login-link">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
